<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="register_restraunt.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css">
</head>
<body>

    <div class="container">
        <form id="restaurantForm">            
            <h2>Restaurant Sign Up</h2>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="text" id="owner_name" placeholder="Owner Name" required>
                    <i class='bx bxs-user'></i>  
                </div>
                <div class="input-box">
                    <input type="text" id="shop_location" placeholder="Shop Location" required>
                    <i class='bx bxs-map'></i>  
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="number" id="age" placeholder="Age" required>
                    <i class='bx bxs-calendar'></i>  
                </div>  
                <div class="input-box">
                    <input type="number" id="pin_code" placeholder="PIN Code" required>
                    <i class='bx bxs-map-pin'></i>  
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box">
                    <input type="number" id="phone_no" placeholder="Phone No." required>
                    <i class='bx bxs-phone'></i>  
                </div>
                <div class="input-box">
                    <input type="text" id="gstin" placeholder="GSTIN" required>
                    <i class='bx bxs-receipt'></i>  
                </div>
            </div>
        
            <div class="form-row">
                <div class="input-box password-box">
                    <input type="password" id="password" placeholder="Password" required>
                    <span id="togglePassword" class="eye-icon">
                        <i class='bx bxs-show' id="eyeOpen"></i>
                        <i class='bx bxs-hide' id="eyeClosed" style="display: none;"></i>
                    </span>
                </div> 
                <div class="input-box">
                    <input type="text" id="fssai_license" placeholder="FSSAI License No." required>
                    <i class='bx bxs-certification'></i>  
                </div>
            </div>
        
            <button type="submit">Submit</button>
        </form>   
    </div>

    <script src="register_restraunt.js"></script>
</body>
</html>
